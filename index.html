<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 id="title">How time is it?</h3>
    <div class="clock-line">
      <div class="day-box box">
        <span id="day">Mo.</span>
      </div>
      <div class="hour-box box">
        <span class="clock-text">Hour</span>
        <span id="hour">00</span>
      </div>
      <div class="min-box box">
        <span class="clock-text">Min</span>
        <span id="min">00</span>
      </div>
      <div class="sec-box box">
        <span class="clock-text">Sec</span>
        <span id="sec">00</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
